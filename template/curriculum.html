    <script>
        $(function(){

            $('#add').click(function(event){
                event.preventDefault();
                var tt = $(".try");
                var t1=""
                for (let i=0;i<tt.length;i++){
                    if (tt[i].checked){
                        t1=t1+"-"+i
                    }
                }
                var cc1 = $(".cc1");
                var cc=$(".cc")
                var className=""
                for (let i=0;i<cc.length;i++){
                    if (cc[i].checked){
                        className=className+"-"+cc1[i].textContent
                    }
                }

                $.ajax({
                    url: '/addCurriculum',
                    type: 'POST',
                    data:{
                        "ban": t1,
                        "className":className,
                        "name":$("#name").val(),
                        "teacher":$("#teacher").val()[0],
                        "timeLong":$("#timeLong").val(),
                        "totalTime":$("#totalTime").val(),
                        "year":$("#year").val(),
                        "origin":$("#origin").val(),
                        "room":$("#room").val(),
                        "interval":$("#interval").val(),



                    },
                    success: function(data){

                        if (data) {
                            alert("添加成功")

                        } else {
                            alert("添加失败")
                        }
                    }
                });
            });
        });

    </script>
