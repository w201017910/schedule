    <script>
        $(function(){

            $('#add').click(function(event){
                event.preventDefault();

                $.ajax({
                    url: '/addTeacher',
                    type: 'POST',
                    data:{
                        "name": $("#name").val(),
                        "sex": $("#sex").val(),
                        "workID": $("#workID").val(),
                        "phone": $("#phone").val(),
                        "email": $("#email").val()


                    },
                    success: function(data){

                        if (data) {
                            alert("添加成功")
                            window.location.href = "/";
                        } else {
                            alert("添加失败")
                        }
                    }
                });
            });
        });
